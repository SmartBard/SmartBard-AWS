AWSTemplateFormatVersion: 2010-09-09
Description: SmartBard IAM Role Cloudformation Template

Parameters: 
  Environment:
    Default: test
    Description: Env Suffix for SMBD IAM Role
    Type: String

Resources: 
  IAMRoleAdmin:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - rds.amazonaws.com
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'

      Policies:
        - 
         PolicyName: "root"
         PolicyDocument:
           Version: "2012-10-17"
           Statement:
              - 
                Effect: "Allow"
                Action: "*"
                Resource: "*"

  IAMRoleStudent:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - rds.amazonaws.com
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'

      Policies:
        - 
         PolicyName: "root"
         PolicyDocument:
           Version: "2012-10-17"
           Statement:
              - 
                Effect: "Allow"
                Action: "*"
                Resource: "*"

Outputs:
  AdminRoleArn:
    Description: Role Arn of Admin Role
    Value: !Ref IAMRoleAdmin
    Export:
      Name: AdminRoleArn
  
  StudentRoleArn:
    Description: Role Arn of Student Role
    Value: !Ref IAMRoleStudent
    Export:
      Name: !Sub StudentRoleArn
