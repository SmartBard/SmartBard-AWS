AWSTemplateFormatVersion: 2010-09-09
Description: SmartBard IAM Role Cloudformation Template

Parameters: 
  Environment:
    Default: test
    Description: Env Suffix for SMBD IAM Role
    Type: String
Resources: 
  SmartBardUser:
    Type: AWS::IAM::User
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonRDSFullAccess
        - arn:aws:iam::aws:policy/AWSXrayFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess
        - arn:aws:iam::aws:policy/AmazonVPCFullAccess
        - arn:aws:iam::aws:policy/AmazonCognitoPowerUser

  SmartBardUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref SmartBardUser

  IAMRoleAdmin:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - rds.amazonaws.com
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'

      Policies:
        - 
         PolicyName: "root"
         PolicyDocument:
           Version: "2012-10-17"
           Statement:
              - 
                Effect: "Allow"
                Action: "*"
                Resource: "*"

  IAMRoleStudent:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - rds.amazonaws.com
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'

      Policies:
        - 
         PolicyName: "root"
         PolicyDocument:
           Version: "2012-10-17"
           Statement:
              - 
                Effect: "Allow"
                Action: "*"
                Resource: "*"


Outputs:
  AdminRoleArn:
    Description: Role Arn of Admin Role
    Value: !GetAtt IAMRoleAdmin.Arn
    Export:
      Name: !Sub AdminRoleArn${Environment}
  
  StudentRoleArn:
    Description: Role Arn of Student Role
    Value: !GetAtt IAMRoleStudent.Arn
    Export:
      Name: !Sub StudentRoleArn${Environment}

  AccessKey:
    Value: !Ref SmartBardUserAccessKey
    Description: AWSAccessKeyId of SmartBard User

  SecretKey:
    Value: !GetAtt [SmartBardUserAccessKey, SecretAccessKey]
    Description: AWSSecretAccessKey of  SmartBard User
