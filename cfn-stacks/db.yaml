AWSTemplateFormatVersion: 2010-09-09
Description: SmartBard Database Cloudformation Template
Parameters: 
  DBName: 
    Default: smbd-db
    Description: RDS Database Storing SmartBard Announcement and User Data
    Type: String

  DBUser:
    Default: temp-user
    Description: Placeholder user name (will need to be changed later)
    Type: String

  DBPassword:
    Default: temp-password
    Description: Placeholder password. (Needs to be more secure. Maybe user Secrets Manager?)
    Type: String

Resources: 
  rdsDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 5
      DBInstanceClass: db.t2.small	
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: true
      AvailabilityZone: us-east-1
      BackupRetentionPeriod: 7
      DBName: !Ref DBName
      DBSecurityGroups: 
        - db-sg-group
      Engine: postgres
      EngineVersion: 15.1
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      MultiAZ: true
      Port: 5432
      PubliclyAccessible: false
      StorageEncrypted: true
      StorageType: db.t2.small
      VPCSecurityGroups:
        - vpc-sg-id
    DeletionPolicy: Snapshot