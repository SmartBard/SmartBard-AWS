AWSTemplateFormatVersion: 2010-09-09
Description: SmartBard Database Cloudformation Template
Parameters: 
  DBName: 
    Default: smbdDB
    Description: RDS Database Storing SmartBard Announcement and User Data
    Type: String

  DBUser:
    Default: postgres
    Description: The database admin account username
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Alphanumeric characters

  DBPassword:
    Default: tempPWD
    Description: The database admin account password (will need to decide where to store pwd for security later)
    Type: String
    MinLength: '1'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]+'
    ConstraintDescription: Alphanumeric characters

Resources: 
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: false
      EnableDnsHostnames: false
      InstanceTenancy: default

  Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !GetAtt VPC.VpcId
      CidrBlock: 10.0.0.0/16

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Database subnet group
      SubnetIds: !Ref Subnet

  rdsDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 5
      DBInstanceClass: db.t3.small	
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBName: !Ref DBName
      AvailabilityZone: us-east-1
      BackupRetentionPeriod: 7
      Engine: postgres
      EngineVersion: 14.5
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      MultiAZ: true
      Port: 5432
      PubliclyAccessible: false
      StorageEncrypted: true
      VPCSecurityGroups:
      - !GetAtt VPC.DefaultSecurityGroup
    DeletionPolicy: Snapshot
