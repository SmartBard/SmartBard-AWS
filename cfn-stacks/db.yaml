AWSTemplateFormatVersion: 2010-09-09
Description: SmartBard Database Cloudformation Template
Parameters: 
  DBName: 
    Default: smbd-db
    Description: RDS Database Storing SmartBard Announcement and User Data
    Type: String

  DBUser:
    Default: tempUser
    Description: The database admin account username
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Alphanumeric characters

  DBPassword:
    Default: tempPWD
    Description: The database admin account password (will need to changed for security later. Secrets Manager?)
    Type: String
    MinLength: '1'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]+'
    ConstraintDescription: Alphanumeric characters

Resources: 
  rdsDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 5
      DBInstanceClass: db.t2.small	
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: true
      AvailabilityZone: us-east-1
      BackupRetentionPeriod: 7
      DBName: !Ref DBName
      DBSecurityGroups: 
        - db-sg-group
      Engine: postgres
      EngineVersion: 15.1
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      MultiAZ: true
      Port: 5432
      PubliclyAccessible: false
      StorageEncrypted: true
      StorageType: db.t2.small
      VPCSecurityGroups:
        - vpc-sg-id
    DeletionPolicy: Snapshot